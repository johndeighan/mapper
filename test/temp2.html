<!DOCTYPE html>
<html>
<head>
	<title>MathML</title>
	<style>
		.large {
			font-size: 48px;
			}
	</style>
</head>
<body>
<h1>MathML</h1>

<math displaystyle="true">

  <munderover>
    <mo> &#x222B; <!--INTEGRAL--> </mo>
    <mn> 0 </mn>
    <mi> &#x221E; <!--INFINITY--> </mi>
  </munderover>
		<msub>
			<mi> X </mi>
			<mn> 2 </mn>
		</msub>

</math>


</body>
</html>
